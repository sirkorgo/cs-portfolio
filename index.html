<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="/style/style.css">
  <meta charset="UTF-8">
  <title>Jake's Portfolio</title>
  <base href="/"> <!-- This helps with relative URL resolution -->
  <script>
    // AJAX function to load content from the /pages/ directory
    function loadContent(page) {
      const xhr = new XMLHttpRequest();
      xhr.onload = function() {
        if (this.readyState === 4 && this.status === 200) {
          document.getElementById('content').innerHTML = this.responseText;
        } else {
          // Handle errors or missing content
          document.getElementById('content').innerHTML = `
            <p>Error loading content. Please check the URL.</p>
          `;
        }
      };
      // Update the path to point to your /pages/ directory
      xhr.open('GET', `/pages/${page}.html`, true);
      xhr.send();
    }

    // Load default content when the page loads
    window.onload = function() {
      loadContent('about');
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo" />
    </div>
    <div class="header">
    <h1>Header</h1>
    <h3>Subheading for site description</h3>
  </div>

  <div class="main">
    <div class="navbar">
        <a onclick="loadContent('about')">About</a>
        <br>
        <a onclick="loadContent('graphics')">Graphic Design</a>
        <br>
        <a onclick="loadContent('photoshop')">Photoshop Projects</a>
        <br>
        <a onclick="loadContent('videos')">Videos</a>
        <br>
        <a onclick="loadContent('webdesign')">Web Development</a>
        <br>
    </div>
  
  <div class="content" id="content">
    <!-- Content will be loaded here -->
    </div>
  </div>
</div>
</body>
</html>
