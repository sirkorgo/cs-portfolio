<!DOCTYPE html>
<html lang="en-US">

  <head>
  <link rel="stylesheet" href="/style/style.css">
  <meta charset="UTF-8">
  <title>Jake's Portfolio</title>
  <base href="/"> <!-- This helps with relative URL resolution -->
  <style>
    /* Add this CSS for active link styling */
    .active {
      font-weight: bold;
    }
  </style>
  <script>
    // AJAX function to load content from the /pages/ directory
    function loadContent(page) {
      const xhr = new XMLHttpRequest();
      xhr.onload = function() {
        if (this.readyState === 4 && this.status === 200) {
          document.getElementById('content').innerHTML = this.responseText;
          
          // Remove active class from all links
          const links = document.querySelectorAll('.navbar a');
          links.forEach(link => link.classList.remove('active'));
          
          // Add active class to current page link
          document.getElementById(page).classList.add('active');
        } else {
          // Handle errors or missing content
          document.getElementById('content').innerHTML = `
            <p>Error loading content. Please check the URL.</p>
          `;
        }
      };
      // Update the path to point to your /pages/ directory
      xhr.open('GET', `/pages/${page}.html`, true);
      xhr.send();
    }

    // Load default content when the page loads
    window.onload = function() {
      loadContent('about');
      // Set initial active state for the default page
      document.getElementById('about').classList.add('active');
    }
  </script>
  </head>

<body>
  <div class="container">
    <div class="header">
      <h1>Jake's Portfolio</h1>
      <h3>Computer Science 7B 2024-25</h3>
    </div>

  <div class="main">
        <div class="navbar">
          <a id="about" onclick="loadContent('about')">About</a>
          <br>
          <a id="graphics" onclick="loadContent('graphics')">Graphic Design</a>
          <br>
          <a id="photoshop" onclick="loadContent('photoshop')">Photoshop Projects</a>
          <br>
          <a id="videos" onclick="loadContent('videos')">Videos</a>
          <br>
          <a id="webdesign" onclick="loadContent('webdesign')">Web Development</a>
         <br>
          <a id="bts" onclick="loadContent('bts')">Behind the Scenes</a>
        </div>
  
        <div class="content" id="content">
    <!-- Content will be loaded here -->
        </div>
      </div>
    </div>
    <img width="500px" height="500px" src="/content/image/computerhardware.png/" alt="Certified in Computer Hardware Basics">
  </body>
</html>
