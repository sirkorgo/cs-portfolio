<!DOCTYPE html>
<html lang="en-US">


<!--Hey there! If you want to copy this code, or learn more about it, check out the GitHub repo: https://github.com/sirkorgo/cs-portfolio/-->

  <head>
  <link rel="stylesheet" href="/style/style.css">
  <meta charset="UTF-8">
  <title>Jake's Portfolio</title>
  <base href="/"> <!-- This helps with relative URL resolution -->
  <style>
    /* Add this CSS for active link styling */
    .active {
      font-weight: bold;
    }
  </style>
  <script>
  function loadContent(page) {
    const xhr = new XMLHttpRequest();
    xhr.onload = function() {
      if (this.readyState === 4 && this.status === 200) {
        document.getElementById('content').innerHTML = this.responseText;

        const links = document.querySelectorAll('.navbar a');
        links.forEach(link => link.classList.remove('active'));

        const activeLink = document.getElementById(page);
        if (activeLink) activeLink.classList.add('active');
      } else {
        document.getElementById('content').innerHTML = `
          <p>Error loading content. Please check the URL.</p>
        `;
      }
    };
    xhr.open('GET', `/pages/${page}.html`, true);
    xhr.send();

    // Update the URL hash without reloading
    window.location.hash = page;
  }

  window.onload = function() {
    // Get the page name from the hash or use 'about' as default
    const hash = window.location.hash.replace('#', '') || 'about';
    loadContent(hash);
  };

  // Optional: Handle back/forward browser navigation
  window.onhashchange = function() {
    const page = window.location.hash.replace('#', '') || 'about';
    loadContent(page);
  };
  </script>
  </head>

<body>
  <div class="container">
    <div class="main">
        <div class="navbar">
          <h1>Jake's Portfolio</h1>
          <h3>Computer Science 7B 2024-25</h3>
            <div class="links">
              <a id="about" onclick="loadContent('about')">About</a>
              <br>
              <a id="graphics" onclick="loadContent('graphics')">Graphic Design</a>
              <br>
              <a id="photoshop" onclick="loadContent('photoshop')">Photoshop Projects</a>
              <br>
              <a id="videos" onclick="loadContent('videos')">Videos</a>
              <br>
              <a id="webdesign" onclick="loadContent('webdesign')">Web Development</a>
              <br>
              <a id="bts" onclick="loadContent('bts')">Behind the Scenes</a>
            </div>   
            <div class="footer">
              <small>This site was created for an academic assignment and is being hosted via </small> <a class="footer-links" href="https://edu.sirkorgo.com">edu.sirkorgo.com</a>. 
            </div>
        </div>
  
        <div class="content" id="content">
    <!-- Content will be loaded here -->
        </div>
      </div>
    </div>
  </body>
</html>
